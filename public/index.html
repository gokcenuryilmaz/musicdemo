<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Müzik Uygulaması</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; margin: 0; padding: 0; }
        li { padding: 8px; margin-bottom: 10px; background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Müzik Paylaşım Uygulaması</h1>
    
    <input type="file" id="fileInput" accept="audio/*" />
    <button id="uploadButton">Müzik Yükle</button>

    <ul id="tracks"></ul>

    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Müzik parçası ismi yazın..." />
        <button>Gönder</button>
    </form>

    <script>
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (input.value) {
                socket.emit('music track', input.value);
                input.value = '';
            }
        });

        uploadButton.addEventListener('click', function(event) {
            event.preventDefault();
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('music file', {
                        name: file.name,
                        audio: e.target.result
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        socket.on('music track', function(track) {
            const item = document.createElement('li');
            item.textContent = track;
            document.getElementById('tracks').appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('music file', function(fileData) {
            const item = document.createElement('li');
            const audioElement = document.createElement('audio');
            audioElement.src = fileData.audio;
            audioElement.controls = true;
            audioElement.preload = 'auto';
            item.textContent = fileData.name;
            item.appendChild(audioElement);
            document.getElementById('tracks').appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
